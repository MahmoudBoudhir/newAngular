<app-sidebar></app-sidebar>   
<div class="container-scroller h-100 " style="background-color: rgba(192, 246, 255,0.2);">
 
   
    
      <div class="container-fluid bootstrap snippets bootdey   " style="margin-top:150px; margin-left: 18rem;">
        <H2>Clients list</H2>
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead>
                                    <tr>
                                      <th><span>Image</span></th>

                                    <th><span>FirstName</span></th>
                                    <th><span>LastName</span></th>
                                    <th><span>Email</span></th>
                                    <th><span>Age</span></th>    
                                    <th>#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of clientList ;let i = index"> 
                                        <td>
                                            <img style="width: 150px; height: 100px;" src="http://localhost:3000/{{user.image}}" alt="taswira">

                                            
                                        </td>
                                        <td>
                                          <p class="user-link">{{user.firstname}}</p>
                                          
                                        </td>
                                        <td>
                                          <span class="user-subhead"> {{user.lastname}} </span>
                                        </td>
                                       
                                        <td>
                                            <p>{{user.email}}</p>
                                        </td>
                                        <td>
                                          <p>{{user.age}}</p>
                                      </td>
                                        <td style="width: 20%;">
                                            <button  class="btn btn-sm btn-primary mx-4">
                                                
                                                    <i class="far fa-eye"></i>
                                               
                                            </button>
                                           
                                            <button type="submit"  class="btn btn-sm btn-danger" (click)="delete(user)">
                                                
                                                   <i class="fas fa-trash-alt"></i>
                                               
                                            </button>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <!-- page-body-wrapper ends -->
  </div>
