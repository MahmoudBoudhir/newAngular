
<div id="wrapper">
 
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->
  
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="margin-left:19rem; margin-top: 4rem;">
  
      <!-- Main Content -->
      <div id="content">
  
        <!-- Topbar -->
        <!-- End of Topbar -->
  
        <!-- Begin Page Content -->
        <div class="container-fluid" >
  
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Examen Management</h1>
          </div>
  
          <div class="row">
            <div class="col">
              <button class="btn btn-sm btn-primary mt-1 mb-2" [routerLink]="['/exmane/examenAdd']">Add Category</button>
            </div>
          </div>
  
  
          <!-- Content Row -->
  
          <div class="row">
  
            <!-- Area Chart -->
            <div class="col">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Examen List</h6>
  
                </div>
                <!-- Card Body -->
                 <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr  >
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">#</th>
  
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let examen of examenList ;let i = index">
                        <th scope="row">{{i}}</th>
                        <td>{{
  examen.name
  }}</td>
                        <td>
                          <button class="btn btn-sm btn-warning mx-3" [routerLink]="['/examen/update',examen._id]">
                            <i class="fas fa-edit"></i>
                          </button>
  
                          <button class="btn btn-sm btn-danger" (click)="delete(examen)">
                            <i class="fas fa-trash"></i>
                          </button>
  
                        </td>
  
                      </tr>
                    
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Pie Chart -->
  
        </div>
  
  
      </div>
  
      <!-- Footer -->
      <!-- End of Footer -->
  
    </div>
    <!-- /.container-fluid -->
  
  </div>
  <!-- End of Main Content -->
  
  
  
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  
  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
